<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<head>
    <style>
.container{
    background-color:aqua;
    padding:15px;
}
.header{
    background-color:darkturquoise;
    color:white;
    
    line-height:75px;
    text-align:center;
    font-weight:bold;
    margin:15px;
}
.navigation{
    background-color:lightgreen;
    line-height:75px;

    color:white;

}
.aside{

    height:350px;
    width:300px;
    
justify-content:center;
    text-align:center;
    margin:15px;
}
.aside>div{
    background-color:red;
    color:white;
}


.Footer{
    background-color:darkturquoise;
    color:white;
    font-weight:bold;

    line-height:75px;
    text-align:center;
    margin:15px;


}

</style></head>
<body>
    <div class="container">
        <div class="header">Header</div>
        <div class="navigation">Navigation</div>
        <div class="aside">Aside</div>
        <div>Content</div>
        <div>Section</div>
           <div class="Footer">Footer</div>
    </div>
